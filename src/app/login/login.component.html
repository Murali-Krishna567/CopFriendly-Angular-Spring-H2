<div class="log">
    <div class="alert alert-warning" *ngIf='log'>{{err}}</div>
    <br><br>
      <form #login="ngForm" (ngSubmit)="handle()">
          <input type="email" name="email" [(ngModel)]="user.emailid" placeholder = "email" class="inp"><br><br>
          <input type="password" name="password" [(ngModel)]="user.password" placeholder="password" class="inp"><br><br>
    
        <button (click)=handle() class="btn btn-success">Login</button> 
        <br><br><br>
        <h5>New Admin?</h5>
        </form>
        <button [routerLink]="['/register']" class="btn btn-info">Register</button> 
    </div>
